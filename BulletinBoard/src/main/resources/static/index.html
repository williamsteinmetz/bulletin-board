<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bulletin Board</title>
<style>
body {
	margin: 0;
}

canvas {
	width: 100%;
	height: 100%;
}
  #blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    #instructions {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
    }
</style>


<script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "PointerLockControls": "https://unpkg.com/three@0.163.0/examples/jsm/controls/PointerLockControls.js"
            }
        }
 </script>
</head>

<body>
	<div id="blocker">
		<div id="instructions">
			<p>Click to play</p>
			<p>(W, A, S, D = Move, MOUSE = Look around)</p>
		</div>
	</div>
	<script type="module" src="./js/scene.js"></script>
</body>
</html>
